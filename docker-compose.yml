# Unified Docker Compose Configuration
# Works for all environments (development, production, VPS)
# Resource limits can be overridden via environment variables

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    deploy:
      resources:
        limits:
          cpus: ${POSTGRES_CPUS:-0.4}
          memory: ${POSTGRES_MEMORY:-512M}
        reservations:
          cpus: ${POSTGRES_CPUS_RESERVED:-0.1}
          memory: ${POSTGRES_MEMORY_RESERVED:-256M}
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: buildflow_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - buildflow-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: buildflow-redis
    deploy:
      resources:
        limits:
          cpus: ${REDIS_CPUS:-0.2}
          memory: ${REDIS_MEMORY:-256M}
        reservations:
          cpus: ${REDIS_CPUS_RESERVED:-0.05}
          memory: ${REDIS_MEMORY_RESERVED:-64M}
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:${REDIS_PORT:-6379}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - buildflow-network
    restart: unless-stopped

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: dezign-backend:latest
    container_name: backend
    deploy:
      resources:
        limits:
          cpus: ${BACKEND_CPUS:-0.3}
          memory: ${BACKEND_MEMORY:-512M}
        reservations:
          cpus: ${BACKEND_CPUS_RESERVED:-0.1}
          memory: ${BACKEND_MEMORY_RESERVED:-256M}
    environment:
      # Database
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      VITE_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-admin}@postgres:${POSTGRES_PORT:-5432}/buildflow_db
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-admin}@postgres:${POSTGRES_PORT:-5432}/buildflow_db
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      
      # API Configuration
      VITE_API_URL: ${VITE_API_URL:-http://dezignbuild.site:3000/api}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-${BACKEND_PORT:-3000}}
      BACKEND_PORT: ${BACKEND_PORT:-${PORT:-3000}}
      
      # Authentication
      VITE_JWT_SECRET: ${VITE_JWT_SECRET:-7VEfW3OgaWRzOU85cGpVf60YCkusjOXZASouFPzI/gs=}
      
      # File Storage
      VITE_FILE_STORAGE_PATH: /app/storage
      FILE_STORAGE_PATH: /app/storage
      
      # Application
      VITE_APP_NAME: ${VITE_APP_NAME:-Drena - Agency Management Platform}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
      VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://dezignbuild.site}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:5174,http://localhost:3000,http://localhost:8080,http://localhost:80,http://72.61.243.152,http://72.61.243.152:80,http://72.61.243.152:3000,http://72.61.243.152/,http://dezignbuild.site,http://www.dezignbuild.site,https://dezignbuild.site,https://www.dezignbuild.site}
      
      # Email (optional)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
    volumes:
      - backend_storage:/app/storage
    ports:
      - "${BACKEND_PORT:-${PORT:-3000}}:${BACKEND_PORT:-${PORT:-3000}}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 180s

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://dezignbuild.site:3000/api}
        VITE_DATABASE_URL: ${VITE_DATABASE_URL:-}
        VITE_APP_NAME: ${VITE_APP_NAME:-Drena - Agency Management Platform}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
        VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      shm_size: ${FRONTEND_SHM_SIZE:-1gb}
    image: dezign-frontend:latest
    container_name: frontend
    deploy:
      resources:
        limits:
          cpus: ${FRONTEND_CPUS:-0.1}
          memory: ${FRONTEND_MEMORY:-256M}
        reservations:
          cpus: ${FRONTEND_CPUS_RESERVED:-0.05}
          memory: ${FRONTEND_MEMORY_RESERVED:-128M}
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://dezignbuild.site:3000/api}
      VITE_APP_NAME: ${VITE_APP_NAME:-Drena - Agency Management Platform}
      VITE_APP_ENVIRONMENT: ${VITE_APP_ENVIRONMENT:-production}
      BACKEND_PORT: ${BACKEND_PORT:-${PORT:-3000}}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - buildflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  buildflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_storage:
    driver: local
